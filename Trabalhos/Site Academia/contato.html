    <main>
        <section class="contato">
            <h2>contato</h2>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite Seu Nome" autocomplete="on" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite Email" autocomplete="on" required>
                <label>Telefone</label>
                <input type="tel" name="telefone" placeholder="Digite Telefone" autocomplete="on" required>
                <label>Mensagem</label>
                <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
                <input type="hidden" name="accessKey" value="abb3e733-5b16-40b8-9ccf-229840ec5d1f">
                <input type="hidden" name="redirectTo" value="https://filipebastos-dev.github.io/HTML-CSS-Javascript/Trabalhos/Site%20Academia/obrigado.html">
            </form>
        </section>
    </main>
